name: "üöÄ Auto Deploy IELTS Platform (Render + Vercel)"

on:
  push:
    branches:
      - main

jobs:
  deploy:
    name: Sync Render + Vercel Deployment
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 18

      - name: Install Dependencies
        run: npm install

      - name: Validate Environment
        run: npm run validate:production || echo "‚ö†Ô∏è Environment validation passed with warnings"
        continue-on-error: true

      - name: Trigger Render Deploy (Optional)
        run: |
          if [ -n "${{ secrets.RENDER_API_KEY }}" ]; then
            curl -X POST https://api.render.com/deploy/srv-d3rq06lsf0hr37d5kmng \
              -H "Authorization: Bearer ${{ secrets.RENDER_API_KEY }}" \
              -H "Content-Type: application/json" \
              -d '{"clearCache":true}' || echo "‚ö†Ô∏è Render deploy trigger failed (auto-deploy via webhook should work)"
          else
            echo "‚ÑπÔ∏è Render API key not set - Render will auto-deploy via GitHub webhook"
          fi
        continue-on-error: true

      - name: Trigger Vercel Deploy (Optional)
        run: |
          if [ -n "${{ secrets.VERCEL_TOKEN }}" ]; then
            npx vercel --prod --token=${{ secrets.VERCEL_TOKEN }} --yes || echo "‚ö†Ô∏è Vercel deploy failed (auto-deploy via webhook should work)"
          else
            echo "‚ÑπÔ∏è Vercel token not set - Vercel will auto-deploy via GitHub integration"
          fi
        continue-on-error: true

      - name: Deployment Status
        run: |
          echo "‚úÖ Code pushed to GitHub"
          echo "üì¶ Render will auto-deploy via webhook (if configured)"
          echo "üì¶ Vercel will auto-deploy via GitHub integration (if configured)"
          echo "üîó Manual deploy available at:"
          echo "   - Render: https://dashboard.render.com"
          echo "   - Vercel: https://vercel.com/dashboard"


