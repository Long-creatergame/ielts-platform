services:
  - type: web
    name: ielts-platform
    env: node
    region: singapore
    plan: free
    buildCommand: cd server && npm install --production=false
    startCommand: cd server && node index.js
    healthCheckPath: /api/health
    envVars:
      - key: NODE_ENV
        value: production
      - key: PORT
        value: 4000
      - key: MONGO_URI
        fromDatabase:
          name: ielts-platform
          property: connectionString
      - key: JWT_SECRET
        generateValue: true
      - key: OPENAI_API_KEY
        sync: false
      - key: FRONTEND_URL
        value: https://ielts-platform-two.vercel.app
